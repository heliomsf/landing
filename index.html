<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner">
  <div class="container">
    <h1>Landing Page</h1>
    <p>This is the exact place where internauts will land.</p>
    <a class="btn-primary" href="#">Land here!</a>
  </div>
</div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/sign.svg" alt="">
        <h4>Apply</h4>
        <p>Apply to land</p>
      </div>
      <div class="card">
        <img src="images/land.svg" alt="">
        <h4>Learn</h4>
        <p>Learn to land</p>
      </div>
      <div class="card">
        <img src="images/build.svg" alt="">
        <h4>Build</h4>
        <p>Build a lander</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
<div class="footer">
  <div class="footer-links">
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
  </div>
  <div class="footer-copyright">
    This footer is made with <i class="fas fa-heart"></i> at Le Wagon
  </div>
</div>
</body>
</html>
